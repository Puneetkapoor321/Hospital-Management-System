{% extends "base.html" %} {% block content %}
<div class="columns is-centered">
  <div class="column is-6">
    <div class="has-text-centered mb-5">
      <div class="mb-4">
        <i class="fas fa-exclamation-triangle fa-5x has-text-danger"></i>
      </div>
      <h1 class="is-size-3 has-text-weight-bold">Booking Error</h1>
    </div>

    <div class="box">
      <div class="notification is-danger">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <strong>Error:</strong> {{ message }}
      </div>

      <div class="content">
        <p>
          This slot may have been booked by another patient, or it's no longer
          available.
        </p>
        <p class="mt-3">Please try selecting a different time slot.</p>
      </div>
    </div>

    <div class="has-text-centered mt-5">
      <a
        href="{% url 'bookings:doctor_list' %}"
        class="button is-primary is-medium"
      >
        <i class="fas fa-arrow-left mr-2"></i>Back to Doctors
      </a>
    </div>
  </div>
</div>
{% endblock %}
