<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MediCare - Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
  </head>
  <body class="bg-gradient-app">
    {% if user.is_authenticated %}
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="app-container">
        <div class="navbar-brand">
          <a class="navbar-item" href="{% url 'accounts:dashboard' %}">
            <i class="fas fa-heartbeat" style="margin-right: 0.5rem; color: hsl(var(--primary));"></i>
            <strong>MediCare</strong>
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenu"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-start">
            {% if user.is_doctor %}
            <a class="navbar-item" href="{% url 'doctors:availability_list' %}">
              <i class="fas fa-calendar-alt" style="margin-right: 0.5rem;"></i>
              My Availability
            </a>
            {% endif %} 
            {% if user.is_patient %}
            <a class="navbar-item" href="{% url 'bookings:doctor_list' %}">
              <i class="fas fa-calendar-check" style="margin-right: 0.5rem;"></i>
              Book Appointment
            </a>
            {% endif %}
          </div>
          <div class="navbar-end">
            <div class="navbar-item" style="display: flex; align-items: center; gap: 1rem;">
              <span class="navbar-username">
                <i class="fas fa-user-circle" style="margin-right: 0.5rem;"></i>
                {{ user.get_full_name|default:user.username }}
              </span>
              <a class="button button-outline" href="{% url 'accounts:logout' %}">
                <i class="fas fa-sign-out-alt" style="margin-right: 0.5rem;"></i>
                Logout
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% endif %}

    {% block hero %}{% endblock %}

    <main>
      {% block content %}{% endblock %}
    </main>

    <script>
      // Mobile menu toggle
      document.addEventListener("DOMContentLoaded", () => {
        const navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );
        if (navbarBurgers.length > 0) {
          navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
  </body>
</html>
